<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head/>
<h:body>
    <h2>Players in #{positionPlayers.position.name} position:</h2>
    <ol>
        <ui:repeat value="#{positionPlayers.position.players}" var="player">
            <li>
                <h:link value="#{player.fullName} #{player.number}" outcome="playerDetails?playerId=#{player.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:link outcome="index" value="Back to teams page"/>
</h:body>
</html>
