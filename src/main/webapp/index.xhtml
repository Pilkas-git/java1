<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Groups:</h2>
    <ol>
        <ui:repeat value="#{groups.allGroups}" var="group">
            <li><h:link value="#{group.name}" outcome="students?groupId=#{group.id}" /></li>
            <p>#{group.students.size()} </p>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{groups.groupToCreate.name}" required="true" />
        <h:commandButton value="Add a new group" action="#{groups.createGroup}" />
    </h:form>
    <h:link outcome="myBatis/groups" value="MyBatis implementation"/>
</h:body>
</html>
