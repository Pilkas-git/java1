<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Students studying in #{studentsForGroup.group.name} group:</h2>
    <ol>
        <ui:repeat value="#{studentsForGroup.group.students}" var="student">
            <li>
                <h:link value="#{student.getFullName()} #{student.number}" outcome="studentDetails?studentId=#{student.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="first name" value="#{studentsForGroup.studentToCreate.firstName}" required="true" />
        <h:inputText a:placeholder="last name" value="#{studentsForGroup.studentToCreate.lastName}" required="true" />
        <h:commandButton value="Add student to the course" action="#{studentsForGroup.createStudent}" >
            <f:param name="groupId" value="#{studentsForGroup.group.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to group page"/>
</h:body>
</html>
